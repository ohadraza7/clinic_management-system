<!DOCTYPE html>
<html>
  <head>
    <title>Book Appointment</title>
    <link rel="stylesheet" href="style.css" />
    <script src="book.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2>Book Appointment</h2>

      <!-- STEP 1 -->
      <div class="step active" id="step1">
        <h3>Patient Info</h3>

        <input type="text" id="patientName" />
        <small id="nameError" class="error"></small>

        <input type="text" id="patientPhone" />
        <small id="phoneError" class="error"></small>

        <select id="patientGender">
          <option value="">Select</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
        <small id="genderError" class="error"></small>

        <button class="nextBtn" id="nextBtn">Next</button>
      </div>

      <!-- STEP 2 -->
      <div class="step" id="step2">
        <h3>Doctor</h3>
        <select id="doctor"></select>
        <input id="specialization" readonly placeholder="Specialization" />
        <button onclick="prevStep()">Back</button>
        <button onclick="nextStep()">Next</button>
      </div>

      <!-- STEP 3 -->
      <div class="step" id="step3">
        <h3>Schedule</h3>
        <select id="schedule"></select>
        <button onclick="prevStep()">Back</button>
        <button onclick="book()">Confirm</button>
      </div>
    </div>
  </body>
</html>
